<!DOCTYPE html>
<html lang="en">
<head>
   <style>
   div.box {
    height: 100px;
    width: 100px;
    background-color: lightgreen;
    transition: 1s;
  }
  div.box:hover {
    animation: grow 1.5s ;
    width: 300px;
    height: 300px;
  
  }
  @keyframes grow {
    0% {
      height: 100px; width: 100px;
      background-color: red;
    }
    50% {
      height: 300px; width: 300px;
      background-color: blue;
    }
    75% {
      height: 300px; width: 300px;
      background-color: yellow;
    }
}
   </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
